<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Holiday Translator</title>
</head>
<body>
  <div class="inputWrapper">
    <form>
    <h1>Holiday Translator</h1>
    <fieldset>
      <legend>Enter text to be translated</legend>
      <textarea rows="5" cols="80"type="text" id="text-input" placeholder="Type your text here" name="textInput"></textarea>
    </fieldset>
    <fieldset>
      <legend>What are you translating to?</legend>
      <input type = "radio" id = "french-input" name = "trans" value="french">French<br>
      <input type = "radio" id = "spanish-input" name = "trans" value="spanish">Spanish<br>
      <input type = "radio" id = "german-input" name = "trans" value="german">German<br>
      <input type = "radio" id = "russian-input" name = "trans" value="german">Russian<br>
      <button for="translate" id="translate-button" type="button">Translate!</button>
      <button for="clear" id="clear-button" type="reset">Clear All</button>
    </fieldset>
    </form>
    <div class="converted">
      <p id="translation"></p>
    </div>
  </div>
  <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
  <script src="javascripts/german.js" type="text/javascript"></script>
  <script src="javascripts/spanish.js" type="text/javascript"></script>
  <script src="javascripts/french.js" type="text/javascript"></script>
  <script src="javascripts/main.js" type="text/javascript"></script>

</body>
</html>
