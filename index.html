<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Holiday Translator</title>
</head>
<body>
  <div class="inputWrapper">
    <form>
    <h1>Holiday Translator</h1>
    <fieldset>
      <legend>Enter text to be translated</legend>
      <label for="temp">Type your text here:</label>
      <input type="text" id="text-input" name="textInput">
    </fieldset>
    <fieldset>
      <legend>What are you translating to?</legend>
      <input type = "radio" id = "french-input" name = "french-trans" value="french">French<br>
      <input type = "radio" id = "spanish-input" name = "spanish-trans" value="spanish">Spanish<br>
      <input type = "radio" id = "german-input" name = "german-trans" value="german">German<br>
      <button for="translate" id="translate-button" type="button">Translate!</button>
      <button for="clear" id="clear-button" type="reset">Clear All</button>
    </fieldset>
    </form>
    <div class="converted">
      <p id="translation"></p>
    </div>
  </div>

</body>
</html>
